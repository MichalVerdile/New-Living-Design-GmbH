<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/favicon.png"
    />

    <!-- Title & Meta Description -->
    <title>New Living Design GmbH | Interior Design & Sanitäre Lösungen</title>
    <meta
      name="description"
      content="New Living Design GmbH – Ihr Partner für Bodenbeläge, Badezimmermöbel, Sanitärinstallationen und Designlösungen. Modernes Interior Design aus der Schweiz."
    />

    <!-- Keywords (optional, nicht mehr stark gewichtet) -->
    <meta
      name="keywords"
      content="Interior Design, Bodenbeläge, Badezimmermöbel, Sanitär, Schweiz, New Living Design"
    />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="New Living Design GmbH" />
    <meta
      property="og:description"
      content="Ihr Partner für hochwertige Interior- und Sanitärlösungen in der Schweiz."
    />
    <meta property="og:image" content="/src/assets/og-image.jpg" />
    <meta property="og:url" content="https://www.newlivingdesign.ch" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="New Living Design GmbH" />
    <meta
      name="twitter:description"
      content="Bodenbeläge, Badezimmermöbel und Sanitärinstallationen – modernes Interior Design aus der Schweiz."
    />
    <meta name="twitter:image" content="/src/assets/og-image.jpg" />

    <!-- Theme Color (für Mobile Browser) -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Manifest (für PWA, optional) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data (Schema.org JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "New Living Design GmbH",
        "url": "https://www.newlivingdesign.ch",
        "logo": "https://www.newlivingdesign.ch/src/assets/logo.png",
        "sameAs": [
          "https://www.facebook.com/newlivingdesign",
          "https://www.instagram.com/newlivingdesign"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Schweiz"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
